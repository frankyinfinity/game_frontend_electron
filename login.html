<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gioco</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-box {
            width: 360px;
        }

        .login-logo {
            font-size: 2.1rem;
            font-weight: 300;
            margin-bottom: .9rem;
            text-align: center;
        }

        .login-logo b {
            font-weight: 700;
        }

        .card {
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            margin-bottom: 1rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1.25rem;
        }

        .login-box-msg {
            margin: 0;
            padding: 0 20px 20px;
            text-align: center;
            color: #666;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-wrap: nowrap;
            align-items: stretch;
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-control {
            display: block;
            flex: 1 1 auto;
            width: 1%;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            box-shadow: inset 0 0 0 transparent;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: inset 0 0 0 transparent;
        }

        .input-group-append {
            display: flex;
            margin-left: -1px;
        }

        .input-group-text {
            display: flex;
            align-items: center;
            padding: .375rem .75rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            text-align: center;
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .icheck-primary {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .icheck-primary input {
            margin-right: 5px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -7.5px;
            margin-left: -7.5px;
        }

        .col-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
            padding-right: 7.5px;
            padding-left: 7.5px;
        }

        .col-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            padding-right: 7.5px;
            padding-left: 7.5px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>gioco</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Accedi per iniziare la tua sessione</p>

                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Accedi</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div id="errorMessage" class="error-message">Credenziali non valide.</div>

                <p class="mb-1 mt-3">
                    <a href="register.html" class="text-center">Registra un nuovo account</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <script>
        const { ipcRenderer } = require('electron');
        const config = require('./config.js');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.innerText = '...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(`${config.BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.is_player) {
                    ipcRenderer.send('login-success', data);
                } else {
                    errorMsg.style.display = 'block';
                    if (!data.is_player && data.success) {
                        errorMsg.innerText = 'Solo i player possono accedere.';
                    } else {
                        errorMsg.innerText = data.message || 'Credenziali non valide.';
                    }
                }
            } catch (error) {
                console.error(error);
                errorMsg.style.display = 'block';
                errorMsg.innerText = 'Errore di connessione.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = 'Accedi';
            }
        });
    </script>
</body>

</html>
